name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: {}

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  standalone_test:
    name: Standalone C++ Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_FOR_ROS2=OFF -DBUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config Release

    - name: Test
      working-directory: build
      run: ctest -C Release --output-on-failure

  ros2_test:
    name: ROS 2 Humble Test
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    container:
      image: ros:humble-ros-base

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Build and Test
        shell: bash
        run: |
          # 環境読み込み
          source /opt/ros/humble/setup.bash
          
          # ccache と git をインストール
          apt-get update && apt-get install -y git ccache
          
          # ccacheのセットアップ
          export CCACHE_DIR=${{ github.workspace }}/.ccache
          export PATH="/usr/lib/ccache:$PATH"
          mkdir -p $CCACHE_DIR
          
          # 依存関係の解決
          rosdep update
          rosdep install --from-paths . --ignore-src -y
          
          # ビルド & テスト
          colcon build --packages-select gn10_can --cmake-args -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          colcon test --packages-select gn10_can --ctest-args --output-on-failure